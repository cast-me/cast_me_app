// Run `protoc --dart_out=. lib/business_logic/models/protobufs/*.proto` to compile.

syntax = "proto3";

package cast_me_app;

message CastBase {
    string author_id = 1;
    string author_display_name = 2;
    string title = 3;
    uint32 duration_ms = 4;
    string audio_url = 5;
    string image_url = 6;
    string accent_color_base = 7;
    uint32 view_count = 10;
}