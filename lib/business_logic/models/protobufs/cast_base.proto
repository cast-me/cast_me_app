// protoc --dart_out=. lib/business_logic/models/protobufs/*.proto

syntax = "proto3";

package cast_me_app;

message CastBase {
    // Server specified.
    string id = 1;
    string created_at_string = 2;

    // Fetched on read via a join.
    string author_username = 3;
    string author_display_name = 4;
    string image_url = 5;
    string accent_color_base = 6;
    uint32 view_count = 7;
    bool has_viewed = 8;
    repeated string tagged_usernames = 9;

    // Client Specified.
    string author_id = 10;
    string title = 11;
    uint32 duration_ms = 12;
    string audio_url = 13;
}